name: Build CI
on:
  push:
    branches:
      - '**'
jobs:
  build:
    strategy:
      matrix: 
        os: [windows-latest]
        dotnet: [8.0.x]
    
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0
      
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}
      
      - name: Publish
        run: dotnet publish CMSL.UI -c Release -r win-x64 -p:PublishSingleFile=true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: |
            CMSL.UI/bin/Release/net8.0/win-x64/publish
